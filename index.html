<!DOCTYPE html>
<html>
  <head>
    <title>Solana Slot Machine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css"
    />
  </head>
  <body>
    <div id="slot">
      <div id="jackpot">SOLANA <span id="jp">Slot Machine</span></div>
      <div class="slot-machine-body" id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="controls">
        <button type="button" id="spin">SPIN</button>
        <label>
          <input type="checkbox" name="autoplay" id="autoplay" />
          Autoplay
        </label>
      </div>
    </div>
  </body>
</html>
